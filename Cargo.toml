[package]
name = "atm"
version = "0.6.0-alpha.2"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"


[dependencies]
anyhow = "1.0"
time = { version = "0.3", features = ["formatting", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"
reqwest = { version = "0.11", features = ["json"] }
nom = "^7"
nix = "0.25"
tempfile = "3.2"
sha2 = "0.10"
# tui
cursive = { version = "0.19", features = ["crossterm-backend"], default-features = false }
cursive_table_view = "0.14"
cursive-async-view = "0.6"
indexmap = { version ="^1", features = ["serde-1"] }
# cli
argh = "0.1"
tabwriter = "^1"
# packagekit related
zbus = "^3"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "process"] }
futures = "0.3"
# i18n
i18n-embed = { version = "0.13", features = ["fluent-system", "desktop-requester"]}
i18n-embed-fl = "0.6"
rust-embed = "^6"
unic-langid = "0.9"

[profile.release]
lto = true

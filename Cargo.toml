[package]
name = "atm"
version = "0.3.0-alpha.0"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
lazy_static = "1.4"
log = "0.4"
clap = "2.33"
reqwest = { version = "0.11", features = ["json", "blocking"] }
nom = "6.1"
cursive = { version = "0.16", features = ["crossterm-backend"], default-features = false }
cursive_table_view = { git = "https://github.com/BonsaiDen/cursive_table_view" }
# libsolv related
libsolv-sys = "0.1"
libc = "0.2"
hex = "0.4"
sha2 = "0.9"
rayon = "1.5"
bytesize = "1.0"
# i18n
i18n-embed = { version = "0.12", features = ["fluent-system", "desktop-requester"]}
i18n-embed-fl = "0.5"
rust-embed = "5"
unic-langid = "0.9"

[profile.release]
lto = true
